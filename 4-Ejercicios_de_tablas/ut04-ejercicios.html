<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Tabla</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            text-align: center;
        }
        td, th {
            border: 1px solid #000;
            padding: 25px;
            background-color: #ccc;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Animales en peligro de extinción</h2>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Cabezas</th>
            <th>Previsión 2010</th>
            <th>Previsión 2020</th>
        </tr>
        <tr>
            <td>Ballena</td>
            <td>6000</td>
            <td>4000</td>
            <td>1500</td>
        </tr>
        <tr>
            <td rowspan="2">Oso Pardo</td>
            <td rowspan="2">50</td>
            <td rowspan="3"></td>
            <td rowspan="3">0</td>
        </tr>
        <tr></tr>
        <tr>
            <td>Lince</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Tigre</td>
            <td>300</td>
            <td colspan="2">210</td>
        </tr>
    </table>

</body>
</html>
