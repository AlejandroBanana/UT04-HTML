<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Categor√≠as HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .main-table {
            border-collapse: collapse;
            width: 300px;
            margin: 0 auto;
        }
        
        .category-header {
            border: 1px solid #000;
            padding: 10px;
            background-color: #ccc;
            font-weight: bold;
            text-align: left;
        }
        
        .empty-cell {
            border: 1px solid #000;
            width: 20%;
            background-color: #ccc;
        }
        
        .tag-cell {
            border: 1px solid #000;
            padding: 8px 15px;
            text-align: left;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Categoria</h1>

    <table class="main-table">
        <!-- Formulario -->
        <tr>
            <td class="category-header">Formulario</td>
            <td class="category-header">Etiquetas</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">form</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">button</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">input</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">select</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">textarea</td>
        </tr>

        <!-- Tabla -->
        <tr>
            <td class="category-header">Tabla</td>
            <td class="category-header">table</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">tr</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">th</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">td</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">caption</td>
        </tr>

        <!-- Texto -->
        <tr>
            <td class="category-header">Texto</td>
            <td class="category-header">b</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">em</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">i</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">strong</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">sub</td>
        </tr>
        <tr>
            <td class="empty-cell"></td>
            <td class="tag-cell">sup</td>
        </tr>
    </table>
</body>
</html>
