<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Formulario de Preferencias</h1>
    <form action="#" method="post">
        <label for="fecha1">Elija una fecha:</label>
        <input type="date" id="fecha1" name="fecha1"><br><br>

        <label for="fichero1">Elija un fichero:</label>
        <input type="file" id="fichero1" name="fichero1"><br><br>

        <fieldset>
            <legend>Procesador:</legend>
            <input type="radio" id="procesadoramd" name="procesador" value="procesadoramd">
            <label for="procesadoramd">AMD</label><br>
            <input type="radio" id="procesadorintel_i5" name="procesador" value="procesadorintel_i5">
            <label for="procesadorintel_i5">Intel i5</label><br>
            <input type="radio" id="procesadorintel_i7" name="procesador" value="procesadorintel_i7">
            <label for="procesadorintel_i7">Intel i7</label>
        </fieldset><br>

        <fieldset>
            <legend>Asignatura:</legend>
            <input type="radio" id="asignaturamatematicas" name="asignatura" value="asignaturamatematicas">
            <label for="asignaturamatematicas">Matemáticas</label><br>
            <input type="radio" id="asignaturahistoria" name="asignatura" value="asignaturahistoria">
            <label for="asignaturahistoria">Historia</label><br>
            <input type="radio" id="asignaturageografia" name="asignatura" value="asignaturageografia">
            <label for="asignaturageografia">Geografía</label><br>
            <input type="radio" id="asignaturalengua" name="asignatura" value="asignaturalengua">
            <label for="asignaturalengua">Lengua</label>
        </fieldset><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"><br><br>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br><br>

        <label for="color">Elija un color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="comentarios">Utilice este cuadro para escribir:</label><br>
        <textarea id="comentarios" name="comentarios" rows="6" cols="59"></textarea><br><br>

        <label for="fecha2">Elija una fecha:</label>
        <input type="date" id="fecha2" name="fecha2"><br><br>

        <label for="idioma">Idioma:</label>
        <select id="idioma" name="idioma">
            <option value="ingles">Inglés</option>
            <option value="aleman">Alemán</option>
            <option value="frances">Francés</option>
        </select><br><br>

        <label for="hora">Elija una hora:</label>
        <input type="time" id="hora" name="hora"><br><br>

        <label for="fichero2">Elija un fichero:</label>
        <input type="file" id="fichero2" name="fichero2"><br><br>

        <fieldset>
            <legend>Sexo:</legend>
            <input type="checkbox" id="sexomujer" name="sexo" value="sexomujer">
            <label for="sexomujer">Mujer</label><br>
            <input type="checkbox" id="sexohombre" name="sexo" value="sexohombre">
            <label for="sexohombre">Hombre</label>
        </fieldset><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
