<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h3 {
            margin-bottom: 15px;
        }
        fieldset {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        input[type="text"], input[type="email"], textarea {
            margin: 5px 0;
            padding: 5px;
            width: 300px;
        }
        textarea {
            height: 100px;
            width: 400px;
        }
        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }
        .file-input {
            margin: 10px 0;
        }
        .checkbox-group, .radio-group {
            margin: 10px 0;
        }
        select[multiple] {
            height: auto;
            min-height: 100px;
            width: 200px;
        }
        strong {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Preferencias</h1>
    
    <form>
        <div>
            <label for="fecha">Elija una fecha: dd / mm / aaaa</label><br>
            <input type="date" id="fecha" name="fecha">
        </div>

        <div>
            <label for="hora">Elija una hora: - . . .</label><br>
            <input type="time" id="hora" name="hora">
        </div>

        <div class="file-input">
            <label for="archivo">Elija un fichero:</label><br>
            <input type="file" id="archivo" name="archivo">
            <span>No se ha seleccionado ning√∫n archivo</span>
        </div>

        <div>
            <strong>Python HTML</strong>
            <label for="lenguaje">Seleccione lenguajes:</label><br>
            <select id="lenguaje" name="lenguaje" multiple>
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="visual_basic">Visual Basic</option>
                <option value="java">Java</option>
            </select>
        </div>

        <div>
            <label for="color">Elija un color:</label><br>
            <input type="color" id="color" name="color">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="hardwaremonitor_led" name="hardware" value="hardwaremonitor_led">
            <label for="hardwaremonitor_led">Monitor LED</label><br>
            
            <input type="checkbox" id="hardwaressd" name="hardware" value="hardwaressd">
            <label for="hardwaressd">SSD</label>
        </div>

        <hr>

        <h3>Inserte aqui el texto</h3>
        <textarea id="texto" name="texto" rows="5" cols="48">Inserte aqui el texto</textarea>

        <hr>

        <h3>Institucio</h3>
        <div>
            <label for="instituto">Instituto</label><br>
            <input type="text" id="instituto" name="instituto"><br>
            
            <label for="estudios">Estudios elegidos</label><br>
            <input type="text" id="estudios" name="estudios"><br>
            
            <label for="nombre">Nombre</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            
            <label for="apellidos">Apellidos</label><br>
            <input type="text" id="apellidos" name="apellidos"><br>
            
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email">
        </div>

        <hr>

        <div class="radio-group">
            <strong>USB</strong>
            <input type="radio" id="conectorusb" name="conector" value="conectorusb">
            <label for="conectorusb">USB</label><br>
            
            <input type="radio" id="conectorparalelo" name="conector" value="conectorparalelo">
            <label for="conectorparalelo">Paralelo</label><br>
            
            <input type="radio" id="conectorps2" name="conector" value="conectorps2">
            <label for="conectorps2">PS2</label>
        </div>
    </form>
</body>
</html>
