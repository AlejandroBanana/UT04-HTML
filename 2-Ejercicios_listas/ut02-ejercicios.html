<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Listas Ordenadas</title>
</head>
<body>
    <h1>Listas ordenadas</h1>

    <!-- Lista con letras minúsculas -->
    <ol type="a" start="4" style="margin:20px;">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>

    <!-- Lista con números descendentes -->
    <ol start="100" reversed style="margin:20px;">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>

    <!-- Lista con números romanos -->
    <ol type="i" start="999" style="margin:20px;">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ol>
</body>
</html>
